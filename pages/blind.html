<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blindtype</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../responsive.css">
    <script src="../scripts/blind.js" defer></script>
</head>
<body class="body">
    <header class="header">
        <div class="header-wrapper">
            <div class="header-logo">
                <img src="../img/ava.jpg" alt="" class="header-logo-avatar">
                <span class="header-logo-span">rizzarigen</span>
            </div>

            <ul class="header-navigate">
                <li class="header-navigate-element">
                    <a href="../index.html" class="header-navigate-element-link">layouts</a>
                </li>
                <li class="header-navigate-element">
                    <a href="https://github.com/rizzarigen" class="header-navigate-element-link">github</a>
                </li>
                <li class="header-navigate-element">
                    <a href="../pages/bio.html" class="header-navigate-element-link">bio</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="content" style="justify-content: center;">
        <h2 class="langs-head" id="head-text">Выберите строку клавиатуры</h2>
    </div>
    <main class="content" style="flex-direction: column;">
        <div class="content-card">
            <button id="firstBtn" class="content-card-rect" style="border: 0; color: hsl(252, 69%, 90%); font-weight: 600">Upper</button>
        </div>
        <div class="content-card">
            <button id="secondBtn" class="content-card-rect" style="border: 0; color: hsl(252, 69%, 90%); font-weight: 600">Middle</button>
        </div>
        <div class="content-card">
            <button id="thirdBtn" class="content-card-rect" style="border: 0; color: hsl(252, 69%, 90%); font-weight: 600">Lower</button>
        </div>
        <div class="content-card" >
            <button id="fourthBtn" class="content-card-rect" style="border: 0; color: hsl(252, 69%, 90%); font-weight: 600">All</button>
        </div>
        <div class="content-card">
            <input type="number" id="amount-inp" class="content-card-rect" style="border: 0; color: hsl(247, 69%, 90%);" placeholder="symbols amount" >
        </div>
    </main>
</body>
</html>
